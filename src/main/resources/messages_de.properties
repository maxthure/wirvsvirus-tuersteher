#Index
index.hometitle = Willkommen
index.title = Tuersteher - Die innovative Grenzkontrolllösung
index.tuerstehertext = Türsteher ist ein neues und innovatives Konzept um Grenzkontrollen zu vereinfachen und beschleunigen. Nutzen Sie Türsteher, um Ihre Einreise nach Deutschland entspannt von zu Hause aus zu managen und somit weniger Interaktion am Grenzposten notwendig ist. Türsteher erlaubt Beamten an der Grenze, all Ihre angegebenen Daten auszulesen und basierend auf diesen die Einreise zu gestatten. Ganz ohne Kontakt und Infektionsgefahr!
index.introtitle = COVID-19: Generelle Infos
index.covid19text = Informationen rund um COVID-19 sollten grundsätzlich nur von offiziellen Quellen gewonnen werden. Durch die dynamische Natur des Virus sind Falschmeldungen von größter Gefahr. Wir empfehlen den Informationen einer der folgenden Links zu vertrauen:
index.entrytitle = Einreise nach Deutschland
index.entrytext = Die Einreise nach Deutschland ist mit starken Einschränkungen verbunden und in der jetzigen Situation nur manchen erlaubt. Mehr Informationen gibt es auf den folgenden Seiten: 
index.entrytuersteher = Oder verwenden Sie unser neues Tool "Türsteher", mit dem Sie unkompliziert überprüfen können, ob Ihnen eine Einreise nach Deutschland gestattet ist und die Grenzkontrolle stark beschleunigen können.

